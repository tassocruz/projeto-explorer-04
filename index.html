<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Rocket</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>

      <form>
        <fieldset id="fieldset-wrapper">
          <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>
          
          <div class="input-wrapper">
            <label for="event-title"> Título do Evento <span>(mínimo de 8 caracteres)</span> </label>
            <input type="text" name="titulo" id="titulo" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-link"> Link do Evento <span>(comece com https://)</span></label>
            <input type="url" name="link-do-evento" id="link-do-evento" />
        </div>
        
        <div class="input-wrapper">
          <label for="event-whatsapp"> WhatsApp para contato <span>(somente números) </label>
            <input type="number" name="whats-contato" id="whats-contato" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-info"> Informações extras </label>
            <textarea id="informacoes" name="informacoes" rows="5" cols="33">
            </textarea>
          </div>
          
          <div class="input-wrapper">
            <label for="event-category"> Categoria </label>
            <select name="categoria" id="categoria">
              <option value="music">Music</option>
              <option value="movie">Movie</option>
              <option value="tennis">Tennis</option>
              <option value="sleep">Sleep</option>
          </select>
        </div>
        
        
        <fieldset id="fieldset-wrapper">
          <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
        
        
        <div class="input-wrapper">
          <label for="event-email"> E-mail do Administrador <span>(digite um e-mail válido)</label>
            <input type="email" name="email" id="email" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-password">
              Senha de Acesso para Participantes <span>(mínimo de 8 caracteres)
              </label>
              <input type="password" id="password" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="checkbox1" />
              <label for="event-private"> Evento Privado </label>
            </div>

            
            <fieldset id="fieldset-wrapper">
              <div class="fieldset-wrapper">
              <legend>Data e Hora</legend>
            
            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data</label> <input type="date" />
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" />
              </div>
              
              <div class="input-wrapper">
                <label for="event-end">Até</label> <input type="time" />
              </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>

        <footer>
          <input type="submit" id="button" value="Salvar Evento" />
        </footer>
  </body>
</html>
