<link rel="stylesheet" href="../style.css" />


<h2>Informações do Evento</h2>

<div id="line"></div>

<label for="titulo"> Título do Evento </label>
<input type="text" name="titulo" id="titulo" />

<label for="link-do-evento"> Link do Evento </label>
<input type="url" name="link-do-evento" id="link-do-evento" />

<label for="whats-contato"> WhatsApp para contato </label>
<input type="number" name="whats-contato" id="whats-contato" />

<label for="informacoes"> Informações extras </label>
<textarea id="informacoes" name="informacoes" rows="5" cols="33"> </textarea>

<label for="categoria"> Categoria </label>
<select name="categoria" id="categoria">
    <option value="music">Music</option>
    <option value="movie">Movie</option>
    <option value="tennis">Tennis</option>
    <option value="sleep">Sleep</option>
</select>


<h2>Privacidade</h2>

<div id="line"></div>

<label for="e-mail"> E-mail do Administrador </label>
<input type="email" name="email" id="email" />

<label for="senha-adm"> Senha de Acesso para Participantes </label>
<input type="password" id="password" />

<input type="checkbox" id="checkbox1" />
<label for="evento-privado"> Evento Privado </label>

<h2>Dia e Hora</h2>

<div id="line"></div>

<label for="dia">Data</label>
<input type="date" />

<label for="das">Das</label>
<input type="time" />

<label for="ate">Até</label>
<input type="time" />

<div id="line"></div>

<button id="button"><img src="" alt=""></button>
